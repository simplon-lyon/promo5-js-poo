<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Person</title>
</head>
<body>

    
    <form id="formulaire">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name">
        <label for="surname">Surname : </label>
        <input type="text" name="surname" id="surname">
        <label for="age">Age : </label>
        <input type="number" name="age" id="age">
        <label for="isDev">Are they a developper ?</label>
        <input type="checkbox" name="isDev" id="isDev">
        <!-- On ajoute un fieldset pour les developpers, et on
        le cache par dÃ©faut, le faire directement dans l'attribut
        style n'est pas une bonne pratique, mais c'est possible -->
        <fieldset id="dev" style="display:none;">
            <label for="languages">Languages : </label>
            <input type="text" name="languages" id="languages">
        </fieldset>

        <button type="submit">Go</button>
    </form>

    <ul id="list-person"></ul>
    

    <script src="scripts/person.js" type="text/javascript"></script>
    <script src="scripts/developper.js" type="text/javascript"></script>
    <script src="scripts/form-person.js" type="text/javascript"></script>
</body>
</html>
